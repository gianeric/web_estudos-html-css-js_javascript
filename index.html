<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>English Study</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="frontend/css/layout.css" />
  </head>
  <body class="bg-dark text-white">
    <header></header>

    <main>
      <div class="container py-4">
        <h2 class="mb-4 text-center">Estudos de Inglês</h2>

        <div class="messages"></div>

        <div class="input-bar">
          <div class="input-container">
            <input
              id="input_chat"
              type="text"
              class="form-control me-2"
              placeholder="Digite a frase em inglês para correção aqui"
            />
            <button id="btn_send" class="btn btn-primary">Enviar</button>
          </div>
        </div>

        <p id="result" class="mt-3 text-success fw-bold"></p>
      </div>
    </main>

    <script src="frontend/js/component.js" type="module"></script>
  </body>
</html>
